{% include 'base/layout.html' %} 
<h1 class='mt-4'>User</h1>
<table class="container table table-hover table table-striped">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Company</th>
        <th>Type</th>
    </tr>
<tbody>
{% for item in object_list %}
  <tr>
    <td>{{ item.first_name }}</td>
    <td>{{ item.last_name }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.company_name }}</td>
    <td>{{ item.type }}</td>
  </tr>
{% endfor %}
</tbody>
</table>
