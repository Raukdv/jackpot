{% load static %}
{% include 'base/layout.html' %}
{% include 'navbar/navbar.html' %}

<div class="container-fluid"> 
    <div class="row"> 

        <div class="col-md-5 leftside-create">

            <div class=" mb-3  container-rounded">
               <img  src="../../static/view/images/default_user.png" alt="Profile photo" id="photo">
               <input type="file" accept="image/png, image/gif, image/jpeg" id="file">
            </div> 
            <label for="file" id="uploadBtn"> <i class="fa-solid fa-pen"></i></label>

        </div>
        
        <div class="col-md-7 rightside">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="from-control btn btn-primary" type="submit">Save</button>
            </form>
            <script src="{% static 'js/photo_user.js' %}"></script>
        </div>
       
    </div>
</div>
